<div class="body">
        <div class="signup-container">
        <div class="signup-header">
            <h1>Crear Cuenta</h1>
            <p>Completa tus datos para registrarte</p>
        </div>

        <form class="signup-form">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Ingresa tu nombre completo"
                    required
                    [value]="name()"
                    (input)="name.set(txtname.value)"
                    #txtname
                >
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ejemplo@correo.com"
                    required
                    [value]="email()"
                    (input)="email.set(txtemail.value)"
                    #txtemail
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 8 caracteres"
                        required
                    >
                    <div class="password-hint">
                        Debe contener al menos 8 caracteres y 1 número
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirma tu contraseña"
                        required
                    >
                </div>
            </div>

            <!-- <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
                </label>
            </div> -->

            <button (click)="registrar()" type="button" class="submit-btn">
                Crear Cuenta
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="login-link">
            <p>¿Ya tienes cuenta? <a routerLink="/">Inicia sesión</a></p>
        </div>
    </div>
</div>
